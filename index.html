<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostate</title>
    <link rel="stylesheet" href="public/css/master.css">
  </head>
  <body>
    <h1>Indoor Temperature: <span id="temp"></span> <span>°C</span> </h1>
    <h1>Outdoor Temperature in <span id="cityName"></span>: <span id="localTemp"></span>  <span>°C</span> </h1>
    <div>
      <button id="up">Up</button>
      <button id="reset">Reset</button>
      <button id="down">Down</button>
    </div>
    <div>
      <button id="psm">Powersaving <span id="psm_state"></span></button>
    </div>
    <input type="text" id="city">
    <button id="city_button">Choose</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/Thermostat.js"></script>
    <script type="text/javascript" src="public/index.js"></script>
  </body>
</html>
